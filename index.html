<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cong nghe AI 2026</title>
    <style>
        :root {
            /* ẢNH SẢNH - GIỮ NGUYÊN NHƯ ANH GỬI */
            --img-dg: url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg');
            --img-sexy: url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg');
            --img-wm: url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg');
            --img-sa: url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg');
            --img-robot: url('https://i.postimg.cc/vHbKD3t5/pngtree-a-robot-with-round-head-png-image-16287334.png');

            /* ẢNH NỀN HỆ THỐNG EM TỰ CHỌN CHO ANH */
            --bg-login: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=1000');
            --bg-lobby: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1000');
            --accent: #00ffcc;
        }

        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* MÀN HÌNH ĐĂNG NHẬP */
        .auth-screen { 
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), var(--bg-login);
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        .auth-box { 
            width: 320px; padding: 30px; border-radius: 20px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            border: 1px solid var(--accent); text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }
        .auth-box input { 
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05); 
            border: 1px solid #333; color: var(--accent); border-radius: 10px; text-align: center; outline: none;
        }
        .btn-auth { 
            width: 100%; padding: 14px; background: var(--accent); color: #000; 
            border: none; font-weight: 900; cursor: pointer; border-radius: 10px; margin-top: 10px;
        }

        /* TRANG SẢNH (LOBBY) */
        #main-app { 
            display: none; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), var(--bg-lobby);
            background-size: cover; background-position: center;
        }
        .top-bar { 
            height: 60px; background: rgba(0,0,0,0.9); display: flex; 
            align-items: center; justify-content: space-between; 
            padding: 0 20px; border-bottom: 1px solid var(--accent);
        }
        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; height: calc(100vh - 60px); overflow-y: auto; }
        .card { 
            border-radius: 15px; height: 160px; display: flex; align-items: flex-end; justify-content: center; 
            padding-bottom: 15px; font-weight: bold; cursor: pointer; background-size: cover; 
            border: 1px solid rgba(0, 255, 204, 0.2); position: relative; overflow: hidden;
        }
        .card::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to top, #000, transparent); }
        .card span { position: relative; z-index: 2; font-size: 12px; }

        /* BẢN PHÂN TÍCH (POPUP) */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 500; align-items: center; justify-content: center; }
        .popup { 
            width: 90%; max-width: 380px; 
            background: rgba(10, 20, 20, 0.95); /* Nền tối sâu cho bản phân tích */
            border: 2px solid var(--accent); border-radius: 25px; padding: 25px; 
            text-align: center; position: relative; box-shadow: 0 0 50px rgba(0, 255, 204, 0.2);
        }

        /* ĐIỂM SỐ */
        .input-score-box { display: flex; justify-content: space-around; margin: 20px 0; }
        .score-val { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; 
            padding: 15px; font-size: 2rem; border-radius: 12px; color: var(--accent); width: 80px;
        }

        /* ROBOT & TIA SÁNG */
        .analysis-monitor {
            margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 20px;
            position: relative; height: 120px;
        }
        .robot-box { position: relative; width: 100px; height: 100px; }
        .ai-robot-img { 
            width: 100%; height: 100%; background: var(--img-robot) center/contain no-repeat;
            animation: floating 2s ease-in-out infinite; z-index: 5; position: relative;
        }
        .laser-beam {
            position: absolute; top: 50%; left: 80%; width: 0; height: 3px;
            background: var(--accent); box-shadow: 0 0 15px var(--accent);
            opacity: 0; transform: translateY(-50%);
        }
        .scanning .laser-beam { width: 100px; opacity: 1; animation: laser-pulse 0.2s infinite; }

        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes laser-pulse { 0%, 100% { height: 2px; opacity: 0.5; } 50% { height: 5px; opacity: 1; } }

        .res-text { font-size: 5rem; font-weight: 900; color: #111; z-index: 2; }
        .btn-calc { 
            background: var(--accent); color: #000; width: 100%; padding: 15px; 
            border-radius: 12px; font-weight: 900; border: none; margin-top: 20px; cursor: pointer;
        }

        /* NUMPAD */
        .num-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .num-btn { background: #111; border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        
        .log-box { font-size: 10px; color: var(--accent); text-align: left; height: 45px; overflow: hidden; margin-top: 15px; font-family: monospace; border-top: 1px solid #222; padding-top: 10px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--accent); margin-bottom: 5px;">Cong nghe AI</h2>
            <p style="font-size: 9px; color: #aaa; margin-bottom: 20px;">Nhập Tên TK</p>
            <input type="text" id="user" placeholder="Tên Đăng nhập vào Tool">
            <input type="password" id="pass" placeholder=" mật khẩu Vào Tool">
            <button class="btn-auth" onclick="login()">Nhập Mật khẩu</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar">
            <span>Tk: <b style="color:var(--accent)">Admin</b></span>
            <span onclick="openPopup('pop-xu')">NapXU: <b id="display-xu" style="color:yellow">0</b></span>
        </div>
        <div class="lobby">
            <div class="card dg" onclick="startInjected('DREAM GAMING')" style="background-image: var(--img-dg);"><span>DREAM GAMING</span></div>
            <div class="card sexy" onclick="startInjected('AE SEXY')" style="background-image: var(--img-sexy);"><span>AE SEXY</span></div>
            <div class="card wm" onclick="startInjected('WM CASINO')" style="background-image: var(--img-wm);"><span>WM CASINO</span></div>
            <div class="card sa" onclick="startInjected('SA GAMING')" style="background-image: var(--img-sa);"><span>SA GAMING</span></div>
        </div>
    </div>

    <div id="pop-tool" class="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup('pop-tool')">×</span>
            <div id="injected-status" style="font-size: 10px; color: var(--accent); margin-bottom: 10px;">TARGET: STANDBY</div>
            
            <div class="input-score-box">
                <div class="score-col">
                    <div style="font-size: 10px; color: #0055ff; margin-bottom: 5px;">PLAYER</div>
                    <div class="score-val" id="score-p" onclick="openNum('P')">0</div>
                </div>
                <div class="score-col">
                    <div style="font-size: 10px; color: #cc0000; margin-bottom: 5px;">BANKER</div>
                    <div class="score-val" id="score-b" onclick="openNum('B')">0</div>
                </div>
            </div>

            <button class="btn-calc" onclick="tinhToanAI()">Cong nghe AI 2026</button>

            <div class="analysis-monitor" id="monitor">
                <div class="robot-box">
                    <div class="laser-beam"></div>
                    <div class="ai-robot-img"></div>
                </div>
                <div id="res-val" class="res-text">?</div>
            </div>
            
            <div id="ai-logs" class="log-box"></div>
        </div>
    </div>

    <div id="pop-num" class="overlay">
        <div class="popup" style="width: 300px;">
            <b style="color:var(--accent)">INPUT SCORE (0-9)</b>
            <div class="num-grid">
                <button class="num-btn" onclick="setScore(0)">0</button><button class="num-btn" onclick="setScore(1)">1</button><button class="num-btn" onclick="setScore(2)">2</button><button class="num-btn" onclick="setScore(3)">3</button>
                <button class="num-btn" onclick="setScore(4)">4</button><button class="num-btn" onclick="setScore(5)">5</button><button class="num-btn" onclick="setScore(6)">6</button>
                <button class="num-btn" onclick="setScore(7)">7</button><button class="num-btn" onclick="setScore(8)">8</button><button class="num-btn" onclick="setScore(9)">9</button>
            </div>
        </div>
    </div>

    <div id="pop-xu" class="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup('pop-xu')">×</span>
            <b> Vui lòng Nhập Mã tính dụng </b><b>Vui lòng liên hệ admin cấp </b>
            <input type="text" id="ma-key" style="width:100%; padding:12px; margin:15px 0; background:#000; border:1px solid #333; color:#fff;">
            <button class="btn-auth" onclick="napKey()">Nạp Mã</button>
        </div>
    </div>

<script>
    let xu = 0; let targetSide = ''; let scoreP = 0; let scoreB = 0;
    function login() { document.getElementById('auth-screen').style.display='none'; document.getElementById('main-app').style.display='block'; }
    function openPopup(id) { document.getElementById(id).style.display = 'flex'; }
    function closePopup(id) { document.getElementById(id).style.display = 'none'; }
    function startInjected(name) {
        const ban = ["BÀN C01","BÀN C05","BÀN 02","BÀN 10","BÀN C07","BÀN 01","BÀN 06","BÀN 08","BÀN 05","BÀN C08"];
        document.getElementById('injected-status').innerText = `SERVER: ${name} | PORT: ${ban[Math.floor(Math.random()*4)]}`;
        openPopup('pop-tool');
        addLog("Scanning Table Data...");
    }
    function openNum(side) { targetSide = side; openPopup('pop-num'); }
    function setScore(n) {
        if(targetSide == 'P') { scoreP = n; document.getElementById('score-p').innerText = n; }
        else { scoreB = n; document.getElementById('score-b').innerText = n; }
        closePopup('pop-num');
    }
    function addLog(msg) { const log = document.getElementById('ai-logs'); log.innerHTML = `> ${msg}<br>` + log.innerHTML; }
    function napKey() { if(document.getElementById('ma-key').value==="Admin"){ xu=9999; document.getElementById('display-xu').innerText=xu; closePopup('pop-xu'); alert("System Activated!"); } }

    function tinhToanAI() {
        if(xu <= 0) return alert("Hết xu!");
        if(scoreP == 0 || scoreB == 0) return alert("Nhập điểm 0-9!");
        const mon = document.getElementById('monitor'); const res = document.getElementById('res-val');
        mon.classList.add('scanning'); res.innerText = ".."; res.style.color = "#111";
        addLog("Injecting AI Script...");
        setTimeout(() => {
            xu -= 10; document.getElementById('display-xu').innerText = xu;
            mon.classList.remove('scanning');
            let result = (scoreP + scoreB + Math.floor(Math.random()*10)) % 2 == 0 ? "P" : "B";
            res.innerText = result;
            res.style.color = result == 'P' ? "#0055ff" : "#cc0000";
            res.style.textShadow = `0 0 30px ${result=='P'?'#0055ff':'#cc0000'}`;
            addLog(`Injected Success: [${result}]`);
            if(navigator.vibrate) navigator.vibrate([150, 50]);
            scoreP = 0; scoreB = 0; document.getElementById('score-p').innerText = "0"; document.getElementById('score-b').innerText = "0";
        }, 1500);
    }
</script>
</body>
            </html>
