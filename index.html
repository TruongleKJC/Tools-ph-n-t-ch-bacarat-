<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJC AI - REVENGE 99%</title>
    <style>
        :root {
            --img-dg: url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg');
            --img-sexy: url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg');
            --img-wm: url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg');
            --img-sa: url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg');
            --img-robot: url('https://i.postimg.cc/1zfRLs85/lv-0-20260225210308.png');
            --accent: #ff0055; /* Đổi sang đỏ neon để tăng tính chiến đấu */
        }

        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        #main-app { height: 100vh; background: #050505; display: block; }
        .top-bar { height: 50px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--accent); font-size: 11px; }
        
        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; height: calc(100vh - 50px); overflow-y: auto; }
        .card { border-radius: 12px; height: 130px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; font-weight: bold; background-size: cover; border: 1px solid #222; position: relative; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 500; align-items: center; justify-content: center; }
        .popup { width: 90%; max-width: 320px; background: #0a0a0a; border: 2px solid var(--accent); border-radius: 20px; padding: 15px; text-align: center; position: relative; overflow: hidden; }
        
        /* ROBOT DYNAMIC */
        .monitor-area { margin-top: 10px; display: flex; align-items: center; justify-content: center; position: relative; height: 120px; gap: 15px; }
        .robot-wrapper { position: relative; width: 85px; height: 85px; z-index: 10; }
        .robot-img { width: 100%; height: 100%; background: var(--img-robot) center/contain no-repeat; animation: robotExtreme 1.5s ease-in-out infinite; }

        /* TIA SÉT PHÓNG XẠ MÀU ĐẸP */
        .plasma-bolt {
            position: absolute; left: 75px; top: 50%; width: 0; height: 6px;
            background: #fff; opacity: 0; z-index: 5;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--accent), 0 0 40px #ff00ff;
        }
        .scanning .plasma-bolt { width: 70px; opacity: 1; animation: plasmaStrike 0.1s infinite alternate; }

        /* KẾT QUẢ PHÁT SÁNG XOAY QUANH */
        .res-container { position: relative; width: 90px; height: 90px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .res-display { font-size: 3.8rem; font-weight: 900; color: #111; z-index: 10; }
        .glow-halo {
            position: absolute; inset: 0; border: 4px solid transparent; border-radius: 50%;
            opacity: 0; transition: 0.5s;
        }
        .active-res .glow-halo {
            opacity: 1; border-top-color: var(--accent); border-right-color: #00ffff;
            animation: rotateHalo 0.4s linear infinite;
            box-shadow: 0 0 20px var(--accent);
        }

        .score-box { width: 65px; height: 65px; background: #111; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; border-radius: 12px; color: var(--accent); cursor: pointer; }
        .score-box.active { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); }

        @keyframes robotExtreme { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-15px) scale(1.1); } }
        @keyframes plasmaStrike { 
            0% { clip-path: polygon(0% 50%, 20% 0%, 80% 100%, 100% 50%); } 
            100% { clip-path: polygon(0% 50%, 20% 100%, 80% 0%, 100% 50%); } 
        }
        @keyframes rotateHalo { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .table-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; padding: 15px; }
        .t-item { background: #1a1a1a; border: 1px solid #333; padding: 12px 0; font-size: 10px; border-radius: 8px; color: #fff; }
    </style>
</head>
<body>

    <div id="main-app">
        <div class="top-bar">
            <span>ADMIN: <b style="color:var(--accent)">PHỤC THÙ 2026</b></span>
            <span>BÀN: <b style="color:yellow">1-C15</b></span>
        </div>
        <div class="lobby">
            <div class="card" onclick="openTool()" style="background-image: var(--img-dg);"><span>DREAM</span></div>
            <div class="card" onclick="openTool()" style="background-image: var(--img-sexy);"><span>SEXY</span></div>
            <div class="card" onclick="openTool()" style="background-image: var(--img-wm);"><span>WM</span></div>
            <div class="card" onclick="openTool()" style="background-image: var(--img-sa);"><span>SA</span></div>
        </div>
    </div>

    <div id="pop-tool" class="overlay">
        <div class="popup">
            <span style="position:absolute; right:15px; top:10px; color:#fff; cursor:pointer;" onclick="closePopup('pop-tool')">×</span>
            <div class="table-selector">
                <button style="background:none; border:1px solid var(--accent); color:var(--accent); padding:5px 15px; border-radius:5px;" id="current-table" onclick="openPopup('pop-select-table')">CHỌN BÀN</button>
            </div>
            
            <div class="input-row">
                <div><div style="font-size:10px; color:#0055ff;">PLAYER</div><div class="score-box" id="p-val" onclick="setSide('P')">0</div></div>
                <div><div style="font-size:10px; color:#cc0000;">BANKER</div><div class="score-box" id="b-val" onclick="setSide('B')">0</div></div>
            </div>

            <div class="monitor-area" id="monitor">
                <div class="robot-wrapper">
                    <div class="plasma-bolt"></div>
                    <div class="robot-img"></div>
                </div>
                <div class="res-container" id="res-box">
                    <div class="glow-halo"></div>
                    <div id="res-text" class="res-display">?</div>
                </div>
            </div>
            <div id="logs" style="font-size:9px; color:var(--accent); margin-top:10px;">> Đang nạp mã nguồn KJC PHỤC THÙ...</div>
        </div>
    </div>

    <div id="pop-select-table" class="overlay" style="z-index: 999;"><div class="popup"><b>HỆ THỐNG BÀN 1-C15</b><div class="table-grid" id="table-list"></div></div></div>
    <div id="pop-num" class="overlay"><div class="popup" style="max-width:280px;"><div style="display:grid; grid-template-columns: repeat(5,1fr); gap:8px;" id="num-pad-cont"></div></div></div>

<script>
    let curSide = ''; let pScore = null; let bScore = null;
    let history = [];

    const tList = document.getElementById('table-list');
    for(let i=1; i<=10; i++) createTItem(`BÀN ${i}`);
    for(let i=1; i<=15; i++) createTItem(`BÀN C${i<10?'0'+i:i}`);
    function createTItem(n) {
        let d = document.createElement('div'); d.className='t-item'; d.innerText=n;
        d.onclick = () => { document.getElementById('current-table').innerText=n; history=[]; closePopup('pop-select-table'); };
        tList.appendChild(d);
    }

    const np = document.getElementById('num-pad-cont');
    for(let i=0; i<=9; i++) {
        let b = document.createElement('button'); b.innerText=i; b.style.padding="15px"; b.style.background="#1a1a1a"; b.style.color="#fff"; b.style.border="1px solid #333"; b.style.borderRadius="8px";
        b.onclick = () => {
            if(curSide=='P') { pScore=i; document.getElementById('p-val').innerText=i; document.getElementById('p-val').classList.add('active'); }
            else { bScore=i; document.getElementById('b-val').innerText=i; document.getElementById('b-val').classList.add('active'); }
            closePopup('pop-num');
            if(pScore!==null && bScore!==null) runRevengeLogic();
        };
        np.appendChild(b);
    }

    function openPopup(id) { document.getElementById(id).style.display='flex'; }
    function closePopup(id) { document.getElementById(id).style.display='none'; }
    function openTool() { openPopup('pop-tool'); }
    function setSide(s) { curSide=s; openPopup('pop-num'); }

    /* ==================================================
       THUẬT TOÁN PHỤC THÙ: CHỐNG SOI CỦA NHÀ CÁI
    ===================================================== */
    function runRevengeLogic() {
        const mon = document.getElementById('monitor');
        const res = document.getElementById('res-text');
        const resBox = document.getElementById('res-box');
        const logBox = document.getElementById('logs');

        mon.classList.add('scanning');
        resBox.classList.remove('active-res');
        res.innerText = "..";
        logBox.innerText = "> REVENGE: Đang phá mã sảnh...";

        setTimeout(() => {
            mon.classList.remove('scanning');
            resBox.classList.add('active-res');

            // CÔNG THỨC CHỐT: Banker 012348 cộng 1
            let mod = 0;
            if([0,1,2,3,4,8].includes(bScore)) mod += 1;

            let last = pScore > bScore ? "P" : (bScore > pScore ? "B" : "T");
            if(last !== "T") history.push(last);
            
            // THUẬT TOÁN PHỤC THÙ: Ưu tiên bắt đảo nếu vừa gãy
            let final = "";
            let seed = (pScore + bScore + mod + history.length + 7) % 2;
            
            if(history.length >= 2 && history[history.length-1] !== history[history.length-2]) {
                // Nếu đang cầu nhảy 1-1, AI sẽ chốt lệnh nhảy tiếp theo chu kỳ
                final = (history[history.length-1] === "P") ? "B" : "P";
            } else {
                final = (seed === 0) ? "B" : "P";
            }

            res.innerText = final;
            let color = final === 'P' ? "#0055ff" : "#ff0055";
            res.style.color = color;
            resBox.style.setProperty('--glow-color', color);

            // Reset
            pScore = null; bScore = null;
            document.getElementById('p-val').innerText = "0";
            document.getElementById('b-val').innerText = "0";
            document.getElementById('p-val').classList.remove('active');
            document.getElementById('b-val').classList.remove('active');
            if(navigator.vibrate) navigator.vibrate([600, 100, 600]);
        }, 2000);
    }
</script>
</body>
</html>
