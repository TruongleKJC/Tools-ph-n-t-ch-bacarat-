<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CongthucBCR AI</title>
    <style>
        :root {
            --img-dg: url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg');
            --img-sexy: url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg');
            --img-wm: url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg');
            --img-sa: url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg');
            --img-robot: url('https://i.postimg.cc/vHbKD3t5/pngtree-a-robot-with-round-head-png-image-16287334.png');
            --bg-auth: radial-gradient(circle, #004d4d, #000);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; }

        /* AUTH SCREEN */
        .auth-screen { position: fixed; inset: 0; background: var(--bg-auth); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .auth-box { width: 300px; padding: 25px; border: 1px solid #00ffcc; border-radius: 15px; background: rgba(0,0,0,0.9); text-align: center; }
        .auth-box input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #333; color: #0f0; outline: none; border-radius: 5px; }
        .btn-auth { width: 100%; padding: 12px; background: #00ffcc; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }

        /* MAIN APP */
        #main-app { display: none; }
        .top-bar { position: fixed; top: 0; width: 100%; height: 50px; background: #008080; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; z-index: 100; font-size: 13px; font-weight: bold; }
        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 60px 10px 10px; height: 100vh; overflow-y: auto; }
        .card { border: 1px solid #00ffcc; border-radius: 8px; height: 180px; background-color: #111; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; font-weight: bold; cursor: pointer; background-size: cover; background-position: center; border-bottom: 4px solid #00ffcc; transition: 0.3s; }
        .card:active { transform: scale(0.95); opacity: 0.7; }
        .dg { background-image: linear-gradient(to top, #000, transparent), var(--img-dg); }
        .sexy { background-image: linear-gradient(to top, #000, transparent), var(--img-sexy); }
        .wm { background-image: linear-gradient(to top, #000, transparent), var(--img-wm); }
        .sa { background-image: linear-gradient(to top, #000, transparent), var(--img-sa); }

        /* POPUP */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 500; align-items: center; justify-content: center; }
        .popup { width: 350px; background: #001212; border: 1px solid #00ffcc; border-radius: 20px; padding: 15px; text-align: center; position: relative; box-shadow: 0 0 30px #00ffcc33; }
        .close { position: absolute; top: 10px; right: 15px; font-size: 25px; cursor: pointer; }

        /* ROBOT SECTION (BỎ NỀN XUNG QUANH) */
        .analysis-monitor {
            background: transparent; margin-top: 15px;
            display: flex; align-items: center; gap: 20px; position: relative;
        }

        .robot-container { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; }
        
        .ai-robot-img { 
            width: 100%; height: 100%; 
            background-image: var(--img-robot); background-size: contain; background-repeat: no-repeat; background-position: center;
            animation: floating 2.5s ease-in-out infinite;
            z-index: 5;
        }

        /* HIỆU ỨNG CHIẾU SÁNG MỘT HƯỚNG (VỀ PHÍA KẾ QUẢ) */
        .light-beam {
            position: absolute; left: 80%; top: 50%; width: 0; height: 40px;
            background: linear-gradient(90deg, #00ff00aa, transparent);
            transform: translateY(-50%);
            z-index: 1; transition: 0.2s; border-radius: 50%;
        }
        .scanning-active .light-beam {
            width: 150px;
            animation: beam-shoot 0.5s ease-in-out infinite alternate;
            filter: blur(8px);
        }

        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        @keyframes beam-shoot { from { opacity: 0.3; width: 100px; } to { opacity: 1; width: 180px; } }

        .res-text { font-size: 4rem; font-weight: 900; color: #111; z-index: 10; transition: 0.3s; }
        .btn-p { background: #0055ff; color: #fff; padding: 15px; border-radius: 8px; border: none; font-weight: bold; flex: 1; cursor: pointer; }
        .btn-b { background: #cc0000; color: #fff; padding: 15px; border-radius: 8px; border: none; font-weight: bold; flex: 1; cursor: pointer; }
        .btn-calc { background: #fff; color: #000; width: 100%; padding: 15px; border-radius: 8px; font-weight: 900; border: none; margin-top: 10px; cursor: pointer; box-shadow: 0 0 15px #fff; }
        
        /* HIỆU ỨNG XÂM NHẬP SẢNH */
        #hack-log { font-size: 10px; color: #00ff00; text-align: left; height: 40px; overflow: hidden; margin-top: 5px; font-family: monospace; border-top: 1px solid #1a1a1a; padding-top: 5px; }

        .display-val { background: #000; border: 1px solid #00ffcc44; padding: 10px; margin-bottom: 10px; font-size: 1.2rem; color: #0f0; min-height: 45px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-screen">
        <div class="auth-box">
            <h2 style="color:#00ffcc">CongthucBCR AI</h2>
            <input type="text" id="user" placeholder="Tên tài khoản">
            <input type="password" id="pass" placeholder="Mật khẩu">
            <button class="btn-auth" onclick="login()">ĐĂNG NHẬP</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar" onclick="openPopup('pop-xu')">
            <span>XU: <b id="display-xu" style="color:yellow">0</b></span>
            <span>SYSTEM CONNECTED ☰</span>
        </div>
        <div class="lobby">
            <div class="card dg" onclick="startHack('DREAM GAMING')">DREAM GAMING</div>
            <div class="card sexy" onclick="startHack('AE SEXY')">AE SEXY</div>
            <div class="card wm" onclick="startHack('WM CASINO')">WM CASINO</div>
            <div class="card sa" onclick="startHack('SA GAMING')">SA GAMING</div>
        </div>
    </div>

    <div id="pop-tool" class="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup('pop-tool')">×</span>
            <div id="lobby-title" style="color:#00ffcc; font-weight:bold; margin-bottom:10px;">CONNECTED TO SẢNH</div>
            
            <div class="display-val" id="data-input">CHƯA CÓ DỮ LIỆU...</div>
            
            <div style="display: flex; gap: 8px;">
                <button class="btn-p" onclick="addValue('P')">CON (P)</button>
                <button class="btn-b" onclick="addValue('B')">CÁI (B)</button>
            </div>
            
            <button class="btn-calc" onclick="tinhToanAI()">PHÂN TÍCH HỆ THỐNG AI</button>
            <button style="background:none; border:none; color:#555; font-size:10px; margin-top:5px;" onclick="resetData()">Clear Data</button>
            
            <div class="analysis-monitor" id="monitor">
                <div class="robot-container">
                    <div class="light-beam"></div>
                    <div class="ai-robot-img"></div>
                </div>
                <div style="flex: 1; text-align: left;">
                    <div style="font-size: 10px; color: #555;">STATUS: <b id="ai-status">WAITING DATA</b></div>
                    <div id="res-val" class="res-text">--</div>
                    <div style="font-size: 11px; color: #888;">AI PRECISION: <b id="stat-acc" style="color:#00ff00">--%</b></div>
                </div>
            </div>
            <div id="hack-log"></div>
        </div>
    </div>

    <div id="pop-xu" class="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup('pop-xu')">×</span>
            <b>KÍCH HOẠT KEY</b>
            <input type="text" id="ma-key" placeholder="Nhập mã...">
            <button class="btn-calc" style="background:#00ffcc" onclick="napMa()">XÁC NHẬN</button>
        </div>
    </div>

<script>
    let xu = 0; let history = [];
    function login() { if(!document.getElementById('user').value) return alert("Nhập TK!"); document.getElementById('auth-screen').style.display = 'none'; document.getElementById('main-app').style.display = 'block'; }
    function openPopup(id) { document.getElementById(id).style.display = 'flex'; }
    function closePopup(id) { document.getElementById(id).style.display = 'none'; }

    // Xâm nhập sảnh thật
    function startHack(sanh) {
        openPopup('pop-tool');
        document.getElementById('lobby-title').innerText = "INJECTING: " + sanh;
        const log = document.getElementById('hack-log');
        log.innerHTML = "Connecting to " + sanh + " server...<br>";
        setTimeout(() => log.innerHTML += "Bypassing Firewall... OK<br>", 500);
        setTimeout(() => log.innerHTML += "Decrypting Table Data... DONE", 1000);
    }

    // Nhập dữ liệu thật mới cho soi
    function addValue(v) {
        if(history.length >= 10) history.shift();
        history.push(v);
        document.getElementById('data-input').innerText = "DATA: " + history.join(" - ");
        document.getElementById('ai-status').innerText = "READY TO SCAN";
    }

    function resetData() { history = []; document.getElementById('data-input').innerText = "CHƯA CÓ DỮ LIỆU..."; document.getElementById('res-val').innerText = "--"; document.getElementById('res-val').style.color = "#111"; }

    function napMa() { if(document.getElementById('ma-key').value === "KJC2026") { xu += 1000; document.getElementById('display-xu').innerText = xu; closePopup('pop-xu'); alert("Thành công!"); } else alert("Mã sai!"); }

    // Nâng cấp hệ thống AI chính xác
    function tinhToanAI() {
        if(xu < 10) return alert("Hết xu!");
        if(history.length < 3) return alert("Cần nhập tối thiểu 3 tay để Robot phân tích chính xác!");

        const st = document.getElementById('ai-status'); 
        const vl = document.getElementById('res-val'); 
        const sa = document.getElementById('stat-acc');
        const mon = document.getElementById('monitor');

        mon.classList.add('scanning-active');
        st.innerText = "PENETRATING..."; 
        vl.innerText = ".."; 

        setTimeout(() => {
            xu -= 10; 
            document.getElementById('display-xu').innerText = xu; 
            mon.classList.remove('scanning-active'); 
            st.innerText = "SYSTEM OPTIMIZED";
            
            // Thuật toán giả lập dựa trên chuỗi nhập vào cho thật
            let last = history[history.length - 1];
            let p = Math.random() > 0.45; // Tỉ lệ bẻ cầu nhẹ cho giống thật
            
            vl.innerText = p ? "P" : "B"; 
            vl.style.color = p ? "#0055ff" : "#cc0000"; 
            vl.style.textShadow = p ? "0 0 20px #0055ff" : "0 0 20px #cc0000";
            
            sa.innerText = (96 + Math.floor(Math.random()*3)) + ".8%"; // Tỉ lệ cao uy tín
            
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
        }, 2000);
    }
</script>
</body>
</html>
