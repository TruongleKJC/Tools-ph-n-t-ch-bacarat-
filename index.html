<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cong nghe AI 2026</title>
    <style>
        :root {
            --img-dg: url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg');
            --img-sexy: url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg');
            --img-wm: url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg');
            --img-sa: url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg');
            --img-robot: url('https://i.postimg.cc/1zfRLs85/lv-0-20260225210308.png');
            --bg-login: url('https://images.unsplash.com/photo-1639322537228-f710d846310a?auto=format&fit=crop&q=80&w=1000');
            --bg-lobby: url('https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&q=80&w=1000');
            --accent: #00ffcc;
        }

        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* MÀN HÌNH ĐĂNG NHẬP */
        .auth-screen { 
            position: fixed; inset: 0; 
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), var(--bg-login);
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        .auth-box { 
            width: 300px; padding: 25px; border-radius: 20px; 
            background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(10px);
            border: 1px solid var(--accent); text-align: center;
        }
        .auth-box input { 
            width: 100%; padding: 10px; margin: 10px 0; background: rgba(255,255,255,0.05); 
            border: 1px solid #333; color: var(--accent); border-radius: 10px; text-align: center; outline: none;
        }
        .btn-auth { 
            width: 100%; padding: 12px; background: var(--accent); color: #000; 
            border: none; font-weight: 900; cursor: pointer; border-radius: 10px;
        }

        /* TRANG SẢNH */
        #main-app { display: none; height: 100vh; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), var(--bg-lobby); background-size: cover; }
        .top-bar { height: 50px; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--accent); font-size: 13px; }
        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; height: calc(100vh - 50px); overflow-y: auto; }
        .card { border-radius: 15px; height: 140px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; font-weight: bold; cursor: pointer; background-size: cover; border: 1px solid rgba(0, 255, 204, 0.2); position: relative; }
        .card span { position: relative; z-index: 2; font-size: 11px; }

        /* BẢN PHÂN TÍCH NHỎ LẠI */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 500; align-items: center; justify-content: center; }
        .popup { 
            width: 85%; max-width: 320px; /* Thu nhỏ chiều rộng */
            background: rgba(10, 20, 20, 0.98); border: 1.5px solid var(--accent); 
            border-radius: 20px; padding: 15px; text-align: center; position: relative; 
        }
        .close { position: absolute; top: 5px; right: 12px; font-size: 22px; cursor: pointer; color: var(--accent); }

        /* CHỌN BÀN */
        .table-selector { margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-select-table { background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 4px 10px; border-radius: 5px; font-size: 10px; cursor: pointer; }

        /* ĐIỂM SỐ */
        .input-score-box { display: flex; justify-content: space-around; margin: 10px 0; }
        .score-val { 
            background: rgba(255,255,255,0.05); border: 1px solid #333; 
            padding: 10px; font-size: 1.5rem; border-radius: 10px; color: var(--accent); width: 65px;
        }

        /* ROBOT & TIA SÁNG */
        .analysis-monitor { margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 15px; position: relative; height: 90px; }
        .robot-box { position: relative; width: 70px; height: 70px; }
        .ai-robot-img { width: 100%; height: 100%; background: var(--img-robot) center/contain no-repeat; animation: floating 2s ease-in-out infinite; z-index: 5; position: relative; }
        .laser-beam { position: absolute; top: 50%; left: 75%; width: 0; height: 2px; background: var(--accent); opacity: 0; transform: translateY(-50%); }
        .scanning .laser-beam { width: 70px; opacity: 1; animation: laser-pulse 0.2s infinite; }

        @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes laser-pulse { 0%, 100% { height: 1.5px; opacity: 0.5; } 50% { height: 4px; opacity: 1; } }

        .res-text { font-size: 3.5rem; font-weight: 900; color: #111; z-index: 2; }
        .btn-calc { background: var(--accent); color: #000; width: 100%; padding: 12px; border-radius: 10px; font-weight: 900; border: none; margin-top: 10px; cursor: pointer; font-size: 12px; }

        /* NUMPAD */
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px; }
        .num-btn { background: #111; border: 1px solid var(--accent); color: #fff; padding: 10px 0; border-radius: 8px; cursor: pointer; font-size: 12px; }
        
        /* DANH SÁCH CHỌN BÀN */
        .table-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-top: 10px; max-height: 200px; overflow-y: auto; padding: 5px; }
        .table-item { background: rgba(255,255,255,0.05); border: 1px solid #333; padding: 8px 0; font-size: 10px; border-radius: 5px; cursor: pointer; }
        .table-item:active { background: var(--accent); color: #000; }

        .log-box { font-size: 9px; color: var(--accent); text-align: left; height: 35px; overflow: hidden; margin-top: 10px; font-family: monospace; border-top: 1px solid #222; padding-top: 5px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="auth-screen" class="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--accent); margin-bottom: 5px; font-size: 18px;">Cong nghe AI</h2>
            <p style="font-size: 9px; color: #aaa; margin-bottom: 15px;">Nhập Tên TK</p>
            <input type="text" id="user" placeholder="Tên Đăng nhập">
            <input type="password" id="pass" placeholder="Mật khẩu">
            <button class="btn-auth" onclick="login()">ĐĂNG NHẬP</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar">
            <span>Tk: <b style="color:var(--accent)">Admin</b></span>
            <span onclick="openPopup('pop-xu')">XU: <b id="display-xu" style="color:yellow">0</b></span>
        </div>
        <div class="lobby">
            <div class="card dg" onclick="startInjected('DREAM GAMING')" style="background-image: var(--img-dg);"><span>DREAM GAMING</span></div>
            <div class="card sexy" onclick="startInjected('AE SEXY')" style="background-image: var(--img-sexy);"><span>AE SEXY</span></div>
            <div class="card wm" onclick="startInjected('WM CASINO')" style="background-image: var(--img-wm);"><span>WM CASINO</span></div>
            <div class="card sa" onclick="startInjected('SA GAMING')" style="background-image: var(--img-sa);"><span>SA GAMING</span></div>
        </div>
    </div>

    <div id="pop-tool" class="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup('pop-tool')">×</span>
            
            <div class="table-selector">
                <span style="font-size: 9px; color: #888;">PHÒNG:</span>
                <button class="btn-select-table" id="current-table-btn" onclick="openPopup('pop-select-table')">CHỌN BÀN</button>
            </div>

            <div id="injected-status" style="font-size: 9px; color: var(--accent); margin-bottom: 8px;">TARGET: STANDBY</div>
            
            <div class="input-score-box">
                <div class="score-col">
                    <div style="font-size: 9px; color: #0055ff; margin-bottom: 3px;">PLAYER</div>
                    <div class="score-val" id="score-p" onclick="openNum('P')">0</div>
                </div>
                <div class="score-col">
                    <div style="font-size: 9px; color: #cc0000; margin-bottom: 3px;">BANKER</div>
                    <div class="score-val" id="score-b" onclick="openNum('B')">0</div>
                </div>
            </div>

            <button class="btn-calc" onclick="tinhToanAI()">Cong nghe AI 2026</button>

            <div class="analysis-monitor" id="monitor">
                <div class="robot-box">
                    <div class="laser-beam"></div>
                    <div class="ai-robot-img"></div>
                </div>
                <div id="res-val" class="res-text">?</div>
            </div>
            
            <div id="ai-logs" class="log-box"></div>
        </div>
    </div>

    <div id="pop-select-table" class="overlay" style="z-index: 600;">
        <div class="popup" style="max-width: 300px;">
            <span class="close" onclick="closePopup('pop-select-table')">×</span>
            <b style="color:var(--accent); font-size: 12px;">CHỌN BÀN HỆ THỐNG</b>
            <div class="table-grid" id="table-list">
                </div>
        </div>
    </div>

    <div id="pop-num" class="overlay">
        <div class="popup" style="width: 280px;">
            <b style="color:var(--accent); font-size: 12px;">NHẬP ĐIỂM (0-9)</b>
            <div class="num-grid">
                <button class="num-btn" onclick="setScore(0)">0</button>
                <button class="num-btn" onclick="setScore(1)">1</button>
                <button class="num-btn" onclick="setScore(2)">2</button>
                <button class="num-btn" onclick="setScore(3)">3</button>
                <button class="num-btn" onclick="setScore(4)">4</button>
                <button class="num-btn" onclick="setScore(5)">5</button>
                <button class="num-btn" onclick="setScore(6)">6</button>
                <button class="num-btn" onclick="setScore(7)">7</button>
                <button class="num-btn" onclick="setScore(8)">8</button>
                <button class="num-btn" onclick="setScore(9)">9</button>
            </div>
        </div>
    </div>

    <div id="pop-xu" class="overlay">
        <div class="popup">
            <span class="close" onclick="closePopup('pop-xu')">×</span>
            <b style="font-size: 12px;">NẠP MÃ TÍN DỤNG</b>
            <input type="text" id="ma-key" style="width:100%; padding:10px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
            <button class="btn-auth" onclick="napKey()">XÁC NHẬN</button>
        </div>
    </div>

<script>
    let xu = 0; let targetSide = ''; let scoreP = 0; let scoreB = 0;
    
    // Tự động tạo danh sách bàn
    const tableList = document.getElementById('table-list');
    // Bàn 1-10
    for(let i=1; i<=10; i++) {
        let div = document.createElement('div');
        div.className = 'table-item';
        div.innerText = 'BÀN ' + i;
        div.onclick = () => selectTableName('BÀN ' + i);
        tableList.appendChild(div);
    }
    // Bàn C01-C15
    for(let i=1; i<=15; i++) {
        let name = 'BÀN C' + (i < 10 ? '0' + i : i);
        let div = document.createElement('div');
        div.className = 'table-item';
        div.innerText = name;
        div.onclick = () => selectTableName(name);
        tableList.appendChild(div);
    }

    function selectTableName(name) {
        document.getElementById('current-table-btn').innerText = name;
        document.getElementById('injected-status').innerText = `TARGET: ${name} CONNECTED`;
        closePopup('pop-select-table');
        addLog(`Switched to ${name}`);
    }

    function login() { 
        if(document.getElementById('user').value === "" || document.getElementById('pass').value === "") return alert("Vui lòng nhập đủ thông tin");
        document.getElementById('auth-screen').style.display='none'; 
        document.getElementById('main-app').style.display='block'; 
    }

    function openPopup(id) { document.getElementById(id).style.display = 'flex'; }
    function closePopup(id) { document.getElementById(id).style.display = 'none'; }

    function startInjected(name) {
        openPopup('pop-tool');
        addLog(`Connecting to ${name}...`);
    }

    function openNum(side) { targetSide = side; openPopup('pop-num'); }
    function setScore(n) {
        if(targetSide == 'P') { scoreP = n; document.getElementById('score-p').innerText = n; }
        else { scoreB = n; document.getElementById('score-b').innerText = n; }
        closePopup('pop-num');
    }

    function addLog(msg) { const log = document.getElementById('ai-logs'); log.innerHTML = `> ${msg}<br>` + log.innerHTML; }
    function napKey() { if(document.getElementById('ma-key').value==="Admin"){ xu=9999; document.getElementById('display-xu').innerText=xu; closePopup('pop-xu'); alert("Kích hoạt thành công!"); } }

    function tinhToanAI() {
        if(xu <= 0) return alert("Hết xu!");
        const mon = document.getElementById('monitor'); const res = document.getElementById('res-val');
        mon.classList.add('scanning'); res.innerText = ".."; res.style.color = "#111";
        addLog("Analyzing patterns...");
        
        setTimeout(() => {
            xu -= 10; document.getElementById('display-xu').innerText = xu;
            mon.classList.remove('scanning');
            let result = (scoreP + scoreB + Math.floor(Math.random()*10)) % 2 == 0 ? "P" : "B";
            res.innerText = result;
            res.style.color = result == 'P' ? "#0055ff" : "#cc0000";
            res.style.textShadow = `0 0 30px ${result=='P'?'#0055ff':'#cc0000'}`;
            addLog(`Prediction: [${result}]`);
            if(navigator.vibrate) navigator.vibrate([150, 50]);
            scoreP = 0; scoreB = 0; document.getElementById('score-p').innerText = "0"; document.getElementById('score-b').innerText = "0";
        }, 1200);
    }
</script>
</body>
    </html>
