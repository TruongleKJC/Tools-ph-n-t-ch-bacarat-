<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJC AI - ANTI SCAN 2026</title>
    <style>
        :root {
            --img-robot: url('https://i.postimg.cc/1zfRLs85/lv-0-20260225210308.png');
            --accent: #ff0055; /* Đổi sang đỏ neon để cảnh báo độ gắt */
        }
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        #main-app { height: 100vh; background: radial-gradient(circle, #1a0000, #000); display: block; }
        .top-bar { height: 50px; border-bottom: 1px solid var(--accent); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; font-size: 12px; }

        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 500; align-items: center; justify-content: center; }
        .popup { width: 92%; max-width: 330px; background: #050505; border: 2px solid var(--accent); border-radius: 20px; padding: 15px; text-align: center; position: relative; }

        /* ROBOT & SÉT PHÓNG XẠ CỰC MẠNH */
        .monitor-area { margin-top: 15px; display: flex; align-items: center; justify-content: center; position: relative; height: 130px; gap: 10px; }
        .robot-img { width: 80px; height: 80px; background: var(--img-robot) center/contain no-repeat; animation: robotVibrate 0.1s infinite alternate; }
        
        .lightning { 
            position: absolute; left: 80px; top: 50%; width: 0; height: 5px; 
            background: #fff; box-shadow: 0 0 20px #ff0055, 0 0 40px #ff0055; opacity: 0; 
        }
        .scanning .lightning { width: 80px; opacity: 1; animation: boltAnim 0.05s infinite; }

        .res-container { position: relative; width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; }
        .glow-ring { 
            position: absolute; inset: 0; border: 4px solid var(--accent); border-radius: 50%; 
            opacity: 0; box-shadow: 0 0 20px var(--accent); 
        }
        .active-res .glow-ring { opacity: 1; animation: rotateRing 0.5s linear infinite; }
        .res-display { font-size: 4rem; font-weight: 900; color: #111; z-index: 5; }

        .score-box { width: 65px; height: 65px; background: #111; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; border-radius: 12px; color: var(--accent); cursor: pointer; }

        @keyframes robotVibrate { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
        @keyframes boltAnim { 0% { clip-path: polygon(0 50%, 20% 0, 50% 100%, 80% 0, 100% 50%); } 100% { clip-path: polygon(0 50%, 15% 100%, 40% 0, 75% 100%, 100% 50%); } }
        @keyframes rotateRing { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .table-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; max-height: 200px; overflow-y: auto; }
        .t-item { background: #111; border: 1px solid #333; padding: 10px 0; font-size: 10px; border-radius: 5px; color: #fff; }
    </style>
</head>
<body>

    <div id="main-app">
        <div class="top-bar">
            <span>MODE: <b style="color:var(--accent)">ANTI-SCAN 99%</b></span>
            <span onclick="openTool()">MỞ TOOL CHỐT</span>
        </div>
        <div style="padding: 20px; text-align: center; color: #555;">Bản cập nhật phá mã nguồn sảnh...</div>
    </div>

    <div id="pop-tool" class="overlay" style="display: flex;">
        <div class="popup">
            <div class="table-selector" style="margin-bottom: 10px;">
                <button style="background:none; border:1px solid var(--accent); color:var(--accent); padding:5px 10px; border-radius:5px;" id="current-table" onclick="openPopup('pop-select-table')">CHỌN BÀN 1-C15</button>
            </div>
            
            <div style="display:flex; justify-content: space-around; margin-bottom: 15px;">
                <div><div style="font-size:10px; color:#0055ff;">PLAYER</div><div class="score-box" id="p-val" onclick="setSide('P')">0</div></div>
                <div><div style="font-size:10px; color:#cc0000;">BANKER</div><div class="score-box" id="b-val" onclick="setSide('B')">0</div></div>
            </div>

            <div class="monitor-area" id="monitor">
                <div class="robot-wrapper">
                    <div class="lightning"></div>
                    <div class="robot-img"></div>
                </div>
                <div class="res-container" id="res-box">
                    <div class="glow-ring"></div>
                    <div id="res-text" class="res-display">?</div>
                </div>
            </div>
            <div id="logs" style="font-size:9px; color:var(--accent); margin-top:10px; height:20px;">> Đã sẵn sàng diệt nhà cái...</div>
        </div>
    </div>

    <div id="pop-select-table" class="overlay"><div class="popup"><b>HỆ THỐNG BÀN</b><div class="table-grid" id="table-list"></div></div></div>
    <div id="pop-num" class="overlay"><div class="popup" style="max-width:280px;"><div style="display:grid; grid-template-columns: repeat(5,1fr); gap:5px;" id="num-pad-cont"></div></div></div>

<script>
    let pScore = null; let bScore = null; let history = []; let curSide = '';

    const tList = document.getElementById('table-list');
    for(let i=1; i<=10; i++) createTItem(`BÀN ${i}`);
    for(let i=1; i<=15; i++) createTItem(`BÀN C${i<10?'0'+i:i}`);
    function createTItem(n) {
        let d = document.createElement('div'); d.className='t-item'; d.innerText=n;
        d.onclick = () => { document.getElementById('current-table').innerText=n; history=[]; closePopup('pop-select-table'); };
        tList.appendChild(d);
    }

    const np = document.getElementById('num-pad-cont');
    for(let i=0; i<=9; i++) {
        let b = document.createElement('button'); b.innerText=i; b.style.padding="15px"; b.style.background="#222"; b.style.color="#fff";
        b.onclick = () => {
            if(curSide=='P') { pScore=i; document.getElementById('p-val').innerText=i; }
            else { bScore=i; document.getElementById('b-val').innerText=i; }
            closePopup('pop-num');
            if(pScore!==null && bScore!==null) analyzeKill();
        };
        np.appendChild(b);
    }

    function openPopup(id) { document.getElementById(id).style.display='flex'; }
    function closePopup(id) { document.getElementById(id).style.display='none'; }
    function openTool() { openPopup('pop-tool'); }
    function setSide(s) { curSide=s; openPopup('pop-num'); }

    function analyzeKill() {
        const mon = document.getElementById('monitor');
        const res = document.getElementById('res-text');
        const resBox = document.getElementById('res-box');
        const logBox = document.getElementById('logs');

        mon.classList.add('scanning');
        resBox.classList.remove('active-res');
        res.innerText = "..";
        logBox.innerText = "> Đang bẻ khóa thuật toán sảnh...";

        setTimeout(() => {
            mon.classList.remove('scanning');
            resBox.classList.add('active-res');

            // --- LOGIC DIỆT NHÀ CÁI (MỚI) ---
            let winSide = pScore > bScore ? "P" : (bScore > pScore ? "B" : "T");
            if(winSide !== "T") history.push(winSide);
            if(history.length > 12) history.shift();

            let final = "";
            let bCounter = [0,1,2,3,4,8].includes(bScore) ? 1 : 0;
            
            // Nếu 3 ván gần nhất về cùng 1 bên (Cầu bệt lừa) -> Đánh nghịch lại
            if(history.length >= 3 && history.slice(-3).every(v => v === history[history.length-1])) {
                final = history[history.length-1] === "P" ? "B" : "P";
                logBox.innerText = "> PHÁT HIỆN CẦU LỪA - CHỐT NGHỊCH!";
            } else {
                // Công thức cân bằng xác suất
                final = (pScore + bScore + bCounter + history.length) % 2 === 0 ? "B" : "P";
                logBox.innerText = "> CHỐT THEO DÒNG CHẢY 99%";
            }

            res.innerText = final;
            let color = final === 'P' ? "#0055ff" : "#cc0000";
            res.style.color = color;
            resBox.style.setProperty('--glow-color', color);
            res.style.textShadow = `0 0 30px ${color}`;

            pScore = null; bScore = null;
            document.getElementById('p-val').innerText = "0";
            document.getElementById('b-val').innerText = "0";
            if(navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 300]);
        }, 2000);
    }
</script>
</body>
                </html>
