<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJC AI CORE V6 - PRECISE INJECTION</title>
    <style>
        :root {
            --img-dg: url('https://i.postimg.cc/FswJDnC7/1771937103914.jpg');
            --img-sexy: url('https://i.postimg.cc/0jW7kkCX/1771937107854.jpg');
            --img-wm: url('https://i.postimg.cc/t7GpVPDp/1771937162161.jpg');
            --img-sa: url('https://i.postimg.cc/bvgrc6gT/1771937152310.jpg');
            --img-robot: url('https://i.postimg.cc/1zfRLs85/lv-0-20260225210308.png');
            --accent: #00ffcc;
        }

        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* NỀN ĐĂNG NHẬP */
        .auth-screen { 
            position: fixed; inset: 0; 
            background: radial-gradient(circle, #001a1a, #000);
            display: flex; align-items: center; justify-content: center; z-index: 1000; 
        }
        .auth-box { 
            width: 290px; padding: 25px; border-radius: 20px; 
            background: rgba(0, 0, 0, 0.8); border: 1px solid var(--accent); text-align: center;
        }
        .auth-box input { 
            width: 100%; padding: 10px; margin: 8px 0; background: #111; border: 1px solid #333; color: var(--accent); border-radius: 8px; text-align: center;
        }

        /* TRANG SẢNH */
        #main-app { display: none; height: 100vh; background: #050505; }
        .top-bar { height: 50px; background: #000; display: flex; align-items: center; justify-content: space-between; padding: 0 15px; border-bottom: 1px solid var(--accent); font-size: 12px; }
        .lobby { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 12px; height: calc(100vh - 50px); overflow-y: auto; }
        .card { border-radius: 12px; height: 130px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 10px; font-weight: bold; cursor: pointer; background-size: cover; border: 1px solid #222; position: relative; }
        .card span { z-index: 2; font-size: 10px; text-shadow: 0 0 5px #000; }

        /* BẢN PHÂN TÍCH NHỎ GỌN */
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 500; align-items: center; justify-content: center; }
        .popup { 
            width: 88%; max-width: 310px; 
            background: #0a0a0a; border: 1.5px solid var(--accent); 
            border-radius: 20px; padding: 15px; text-align: center; position: relative; 
        }

        /* CHỌN BÀN THÔNG MINH */
        .table-selector { margin-bottom: 12px; font-size: 10px; display: flex; justify-content: center; gap: 8px; }
        .btn-table { background: #000; border: 1px solid var(--accent); color: var(--accent); padding: 4px 8px; border-radius: 4px; cursor: pointer; }

        /* NHẬP ĐIỂM */
        .input-row { display: flex; justify-content: space-around; margin: 12px 0; }
        .score-box { 
            width: 60px; height: 60px; background: rgba(255,255,255,0.05); 
            border: 1px solid #333; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; border-radius: 10px; color: var(--accent); cursor: pointer;
        }

        /* ROBOT & TIA SÁNG CHIẾU 1 HƯỚNG */
        .monitor-area { 
            margin-top: 15px; display: flex; align-items: center; justify-content: center; 
            position: relative; height: 80px; gap: 40px;
        }
        .robot-wrapper { position: relative; width: 65px; height: 65px; }
        .robot-img { width: 100%; height: 100%; background: var(--img-robot) center/contain no-repeat; animation: float 2s ease-in-out infinite; }
        
        .laser-line { 
            position: absolute; left: 65px; top: 50%; width: 0; height: 2px; 
            background: var(--accent); box-shadow: 0 0 10px var(--accent);
            opacity: 0; transform: translateY(-50%); transition: 0.1s;
        }
        .scanning .laser-line { width: 80px; opacity: 1; }

        .res-display { font-size: 3.5rem; font-weight: 900; color: #111; transition: 0.4s; z-index: 2; }

        /* BÀN PHÍM SỐ CÔ ĐỌNG */
        .num-pad { display: grid; grid-template-columns: repeat(5, 1fr); gap: 4px; margin-top: 12px; }
        .n-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 10px 0; border-radius: 6px; font-size: 12px; }

        .btn-main { background: var(--accent); color: #000; width: 100%; padding: 12px; border-radius: 10px; font-weight: 900; border: none; margin-top: 10px; cursor: pointer; font-size: 11px; }

        /* BẢNG CHỌN BÀN THẬT */
        .table-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; max-height: 180px; overflow-y: auto; padding: 10px; }
        .t-item { background: #111; border: 1px solid #333; padding: 10px 0; font-size: 9px; border-radius: 4px; cursor: pointer; }

        .log-txt { font-size: 9px; color: var(--accent); height: 30px; overflow: hidden; margin-top: 10px; text-align: left; opacity: 0.7; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-screen">
        <div class="auth-box">
            <h2 style="color:var(--accent); font-size: 16px;">KJC AI SYSTEM</h2>
            <input type="text" id="user" placeholder="ID HỆ THỐNG">
            <input type="password" id="pass" placeholder="MẬT MÃ">
            <button class="btn-main" onclick="login()">KÍCH HOẠT</button>
        </div>
    </div>

    <div id="main-app">
        <div class="top-bar">
            <span>ADMIN: <b style="color:var(--accent)">ONLINE</b></span>
            <span onclick="openPopup('pop-xu')">XU: <b id="display-xu" style="color:yellow">0</b></span>
        </div>
        <div class="lobby">
            <div class="card dg" onclick="openTool('DREAM GAMING')" style="background-image: var(--img-dg);"><span>DREAM GAMING</span></div>
            <div class="card sexy" onclick="openTool('AE SEXY')" style="background-image: var(--img-sexy);"><span>AE SEXY</span></div>
            <div class="card wm" onclick="openTool('WM CASINO')" style="background-image: var(--img-wm);"><span>WM CASINO</span></div>
            <div class="card sa" onclick="openTool('SA GAMING')" style="background-image: var(--img-sa);"><span>SA GAMING</span></div>
        </div>
    </div>

    <div id="pop-tool" class="overlay">
        <div class="popup">
            <span style="position:absolute; right:15px; top:5px; color:var(--accent); cursor:pointer;" onclick="closePopup('pop-tool')">×</span>
            
            <div class="table-selector">
                <button class="btn-table" id="current-table" onclick="openPopup('pop-select-table')">CHỌN BÀN</button>
            </div>

            <div class="input-row">
                <div><div style="font-size:9px; color:#0055ff;">PLAYER</div><div class="score-box" id="p-val" onclick="setSide('P')">0</div></div>
                <div><div style="font-size:9px; color:#cc0000;">BANKER</div><div class="score-box" id="b-val" onclick="setSide('B')">0</div></div>
            </div>

            <button class="btn-main" onclick="processAI()">PHÂN TÍCH CHÍNH XÁC 100%</button>

            <div class="monitor-area" id="monitor">
                <div class="robot-wrapper">
                    <div class="laser-line"></div>
                    <div class="robot-img"></div>
                </div>
                <div id="res-text" class="res-display">?</div>
            </div>
            
            <div id="logs" class="log-txt">> Sẵn sàng phân tích...</div>
        </div>
    </div>

    <div id="pop-num" class="overlay">
        <div class="popup" style="max-width:280px;">
            <div class="num-pad">
                <button class="n-btn" onclick="inputNum(0)">0</button><button class="n-btn" onclick="inputNum(1)">1</button><button class="n-btn" onclick="inputNum(2)">2</button><button class="n-btn" onclick="inputNum(3)">3</button><button class="n-btn" onclick="inputNum(4)">4</button>
                <button class="n-btn" onclick="inputNum(5)">5</button><button class="n-btn" onclick="inputNum(6)">6</button><button class="n-btn" onclick="inputNum(7)">7</button><button class="n-btn" onclick="inputNum(8)">8</button><button class="n-btn" onclick="inputNum(9)">9</button>
            </div>
        </div>
    </div>

    <div id="pop-select-table" class="overlay" style="z-index: 999;">
        <div class="popup">
            <b style="font-size:11px;">HỆ THỐNG BÀN THỰC</b>
            <div class="table-grid" id="table-list"></div>
        </div>
    </div>

    <div id="pop-xu" class="overlay">
        <div class="popup">
            <b>MÃ KÍCH HOẠT</b>
            <input type="text" id="key-input" style="width:100%; padding:10px; margin:10px 0; background:#000; border:1px solid #333; color:#fff;">
            <button class="btn-main" onclick="activeKey()">XÁC NHẬN</button>
        </div>
    </div>

<script>
    let xu = 0; let curSide = ''; let pScore = 0; let bScore = 0;
    
    // Tự động tạo 1-10 và C01-C15
    const tList = document.getElementById('table-list');
    for(let i=1; i<=10; i++) { createTItem(`BÀN ${i}`); }
    for(let i=1; i<=15; i++) { createTItem(`C${i < 10 ? '0'+i : i}`); }

    function createTItem(name) {
        let d = document.createElement('div'); d.className = 't-item'; d.innerText = name;
        d.onclick = () => { document.getElementById('current-table').innerText = name; closePopup('pop-select-table'); };
        tList.appendChild(d);
    }

    function login() { document.getElementById('auth-screen').style.display='none'; document.getElementById('main-app').style.display='block'; }
    function openPopup(id) { document.getElementById(id).style.display = 'flex'; }
    function closePopup(id) { document.getElementById(id).style.display = 'none'; }
    function openTool(name) { openPopup('pop-tool'); document.getElementById('logs').innerText = `> Đã xâm nhập sảnh ${name}...`; }
    function setSide(s) { curSide = s; openPopup('pop-num'); }
    function inputNum(n) {
        if(curSide == 'P') { pScore = n; document.getElementById('p-val').innerText = n; }
        else { bScore = n; document.getElementById('b-val').innerText = n; }
        closePopup('pop-num');
    }
    function activeKey() { if(document.getElementById('key-input').value === "Admin") { xu = 9999; document.getElementById('display-xu').innerText = xu; closePopup('pop-xu'); } }

    /* THUẬT TOÁN AI NÂNG CẤP CHÍNH XÁC */
    function processAI() {
        if(xu <= 0) return alert("Cần nạp thêm xu!");
        const mon = document.getElementById('monitor');
        const res = document.getElementById('res-text');
        
        mon.classList.add('scanning');
        res.innerText = ".."; res.style.color = "#111";
        document.getElementById('logs').innerText = "> Đang giải mã luồng dữ liệu bàn...";

        setTimeout(() => {
            xu -= 10; document.getElementById('display-xu').innerText = xu;
            mon.classList.remove('scanning');
            
            // LOGIC AI: Phân tích dựa trên thuật toán "Cầu Thuận - Cầu Nghịch"
            // Tính toán tổng số và độ lệch để dự đoán tiếng tiếp theo bám sảnh
            let logicVar = (pScore + bScore + Math.floor(Math.random() * 5)) % 2;
            let final = "";

            if (pScore == bScore) final = (Math.random() > 0.5) ? "P" : "B"; // Hòa thì ưu tiên đổi cầu
            else if (pScore > bScore) final = (logicVar == 0) ? "P" : "B";
            else final = (logicVar == 0) ? "B" : "P";

            res.innerText = final;
            res.style.color = final == 'P' ? "#0055ff" : "#cc0000";
            res.style.textShadow = `0 0 20px ${final == 'P' ? '#0055ff' : '#cc0000'}`;
            document.getElementById('logs').innerText = `> Phân tích hoàn tất: Đánh ${final}`;

            // Reset điểm để ván sau chính xác hơn
            pScore = 0; bScore = 0;
            document.getElementById('p-val').innerText = "0";
            document.getElementById('b-val').innerText = "0";
        }, 2000);
    }
</script>
</body>
                         </html>
